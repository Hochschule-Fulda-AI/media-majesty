{% block content %}
<div class="mt-6 md:mx-40 md:space-y-6 md:px-16 py-12 bg-gray-100 rounded-sm">
    <h2 class="mb-6 text-2xl text-center">Edit Profile</h2>

    <form class="md:space-y-6" method="post" action="{% url 'dashboard:edit_profile' %}">
        {% csrf_token %}

        <div class="mb-4">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}"
                class="w-full py-2 px-4 rounded" required>
        </div>

        <div class="mb-4">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full py-2 px-4 rounded"
                required>
        </div>

        <div class="mb-4">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" class="w-full py-2 px-4 rounded" required>
        </div>

        <div class="mb-4">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full py-2 px-4 rounded"
                required>
        </div>

        <div class="mb-6 flex justify-center items-center">
            <input type="submit" value="Save Changes"
                class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-700">
        </div>
    </form>

    <hr class="my-6">

    <h3 class="text-xl text-center text-red-500">Danger Zone</h3>
    <p class="text-gray-600 text-center">Be careful, this action is irreversible.</p>

    <form method="post" action="{% url 'dashboard:delete_account' %}"
        onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        {% csrf_token %}
        <div class="flex justify-center items-center">
            <input type="submit" value="Delete My Account"
                class="bg-red-500 hover:bg-red-700 text-white px-6 py-3 rounded">
        </div>
    </form>
</div>
{% endblock %}
