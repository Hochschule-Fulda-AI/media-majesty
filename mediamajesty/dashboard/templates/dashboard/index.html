{% extends 'core/base.html' %}

{% block title %}My Items{% endblock %}

{% block content %}
<div class="flex justify-center mb-8 space-x-4">
    <button onclick="showItems()"
        class="px-6 py-3 bg-blue-500 text-white rounded-full focus:outline-none focus:shadow-outline-blue">My
        Items</button>
    <button onclick="showProfile()"
        class="px-6 py-3 bg-green-500 text-white rounded-full focus:outline-none focus:shadow-outline-green">My
        Profile</button>
</div>
<div class="mt-6 px-12 py-12 bg-gray-100 rouded-sm">

    <div id="itemsSection">
        <h2 class="mb-6 text-2xl text-center">My Items</h2>
        <div class="grid grid-cols-3 gap-10">
            {% for item in items %}
            <div>
                <a href="{% url 'items:item' item.id %}">
                    <div>
                        <img src="{{ item.thumbnail_url }}" class="rounded-t-xl" />
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl mb-2">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}â‚¬</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="profileSection" style="display: none;">
        {% include 'dashboard/edit_profile.html' %}
    </div>
</div>

<script>
    function showItems() {
        document.getElementById("itemsSection").style.display = "block";
        document.getElementById("profileSection").style.display = "none";
    }

    function showProfile() {
        document.getElementById("itemsSection").style.display = "none";
        document.getElementById("profileSection").style.display = "block";
    }
</script>
{% endblock %}
