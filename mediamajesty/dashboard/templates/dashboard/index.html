{% extends 'core/base.html' %}

{% block title %}My Items{% endblock %}

{% block content %}

<div class="mt-6 px-4 sm:px-6 lg:px-8 py-8 bg-gray-100 rounded-sm">

    <div class="mt-8">
        {% include 'dashboard/edit_profile.html' %}
    </div>
</div>

<div class="mt-6 px-4 sm:px-6 lg:px-8 py-8 bg-gray-100 rounded-sm">
    <h2 class="mb-6 text-2xl text-center">My Items</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in items %}
        <div class="flex flex-col">
            <a href="{% url 'items:item' item.id %}">
                <div class="overflow-hidden rounded-lg">
                    <img src="{{ item.thumbnail_url }}" alt="{{ item.name }}" class="w-full h-auto" />
                </div>
                <div class="p-4 bg-white rounded-b-lg flex-1">
                    <h2 class="text-lg font-semibold mb-2">{{ item.name }}</h2>
                    <p class="text-gray-500">Price: {{ item.price }}â‚¬</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
