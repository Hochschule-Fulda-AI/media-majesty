{% extends 'core/base.html' %}

{% block title %}Confirm Email{% endblock %}

{% block content %}
<div class="w-1/2 my-6 p-6 mx-auto bg-gray-100 rounded-xl">
    <h1 class="mb-8 text-3xl text-center">Confirm Email</h1>

    <form method="post" class="px-20 text-2xl" action="{% url 'core:confirm_email' email=email %}">
        {% csrf_token %}

        <div class="mb-4">
            <label for="old_password" class="inline-block mb-2">Old Password</label><br>
            <input type="password" name="old_password" required
                class="w-full p-2 my-2 border border-gray-300 rounded-sm">
        </div>

        <div class="mb-4">
            <label for="new_password" class="inline-block mb-2">New Password</label><br>
            <input type="password" name="new_password" required
                class="w-full p-2 my-2 border border-gray-300 rounded-sm">
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="inline-block mb-2">Confirm Password</label><br>
            <input type="password" name="confirm_password" required
                class="w-full p-2 my-2 border border-gray-300 rounded-sm">
        </div>

        <p class="text-center">
            <button type="submit"
                class="py-4 px-6 my-4 text-lg font-semibold bg-teal-500 hover:bg-teal-700 rounded-sm text-white">Reset
                Password</button>
        </p>
    </form>

    {% if messages %}
        <ul class="messages mt-4">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
