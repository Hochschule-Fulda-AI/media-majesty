{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="mt-6 px-4 md:px-12 py-12 bg-gray-100 rounded-sm">
    <h2 class="mb-6 text-2xl text-center">Newest items</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        {% for item in items %}
        <div class="mb-6 md:mb-0">
            <a href="{% url 'items:item' item.id %}">
                <div class="bg-white rounded-xl h-full">
                    <img src="{{ item.thumbnail_url }}" class="w-full rounded-t-xl"/>
                    <div class="p-6">
                        <h2 class="text-2xl mb-2">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}â‚¬</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
