{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="mt-6 px-4 sm:px-8 md:px-16 lg:px-20 xl:px-40 py-8 bg-gray-100 rounded-sm">
    <h2 class="mb-6 text-2xl text-center">Newest items</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for item in items %}
            <div class="mb-8">
                <a href="{% url 'items:item' item.id %}">
                    <div>
                        <img src="{{ item.thumbnail_url }}" class="w-full h-48 object-cover rounded-t-xl"/>
                    </div>
                    <div class="p-4 bg-white rounded-b-xl">
                        <h2 class="text-2xl mb-2">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}â‚¬</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
