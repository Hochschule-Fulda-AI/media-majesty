{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <p class="text-center text-4xl font-bold pt-8">CONTACT US</p>
  
    <form method="POST" class="max-w-md mx-auto">
        {% csrf_token %}
  
        <div class="mb-4">
            <label for="name" class="text-lg">Name</label>
            <input name="name" type="text" class="w-full px-4 py-2 border rounded-md" id="name" placeholder="Your name...">
        </div>
  
        <div class="mb-4">
            <label for="email" class="text-lg">E-mail</label>
            <input name="email" type="email" class="w-full px-4 py-2 border rounded-md" id="email" placeholder="Your email address...">
        </div>
  
        <div class="mb-4">
            <label for="message" class="text-lg">Message</label>
            <textarea name="message" class="w-full px-4 py-2 border rounded-md" id="message" rows="3" placeholder="What's on your mind..."></textarea>
        </div>
  
        <button type="submit" class="w-full px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-md hover:bg-blue-700">Submit</button>
    </form>
</div>

{% endblock %}
