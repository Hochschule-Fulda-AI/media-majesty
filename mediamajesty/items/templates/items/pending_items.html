{% extends 'core/base.html' %}

{% block title %}Pending Items{% endblock %}

{% block content %}
<div class="container mx-auto px-4 md:px-0">
    <div class="mt-6 py-12 bg-gray-100 rounded-sm">
        <h2 class="mb-6 text-2xl text-center">Items left to be approved</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10">
            {% for item in items %}
            <div class="bg-white rounded-xl shadow-md">
                <a href="{% url 'items:pending_item' item.id %}">
                    <div>
                        <img src="{{ item.thumbnail_url }}" class="rounded-t-xl w-full" />
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl md:text-2xl mb-2">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}â‚¬</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
