{% extends 'core/base.html' %}

{% block title %}Pending - {{ item.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 md:px-0">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
        <div class="md:col-span-3">
            <img src="{{ item.thumbnail_url }}" alt="item thumbnail" class="rounded-sm w-full" />
        </div>
        <div class="md:col-span-2 p-6 md:p-10 bg-gray-100 rounded-sm">
            <h1 class="text-xl md:text-2xl font-bold mb-2">{{ item.name }}</h1>
            <p class="text-lg md:text-xl font-normal">Status: Pending</p>
            <p class="text-lg md:text-xl font-normal">{{ item.price }}â‚¬</p>
            <p class="text-base md:text-lg font-light pt-4 pb-4">Sold by {{ item.created_by }}</p>
            <p class="text-lg md:text-xl font-light pt-4 pb-4">{{ item.category }}</p>
            <p class="text-lg md:text-xl font-normal text-gray-700">{{ item.description }}</p>
            <a href="{% url 'items:approve_item' item.id %}"
                class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold mt-6 py-2 px-4 rounded-sm">
                Approve Item
            </a>
        </div>
    </div>
</div>
{% endblock %}
