{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="text-center mb-6 text-2xl font-bold">{{title}}</h1>

<form method="post" class="w-1/2 mx-auto" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
        {{form.as_p}}
    </div>
    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <p class="text-center">
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold my-8 py-4 px-6 rounded-sm">
            Submit
        </button>
    </p>
</form>


{% endblock %}
